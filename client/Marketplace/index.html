<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Amita&family=Architects+Daughter&family=Caveat&family=Libre+Baskerville&family=Sora:wght@200&display=swap"
      rel="stylesheet"
    />
    <script src="./app.js" defer type="module"></script>
    <title>BG Marketplace</title>
  </head>
  <body>
    <img class="img" src="../calendar/scrollDown.png" />
    <div id="close" class="close"></div>
    <main>
      <button id="createNewListingBtn">Create New Listing</button>
      <div id="listingArea"></div>
      <form id="newListingForm">
        <input type="text" name="title" required placeholder="Game Title" />
        <input type="number" name="price" required placeholder="Price (Â£)" />
        <label for="condition">Condition: </label>
        <select name="condition" id="condition" required>
          <option value="" disabled selected>Select one...</option>
          <option value="New & sealed">New & Sealed</option>
          <option value="New">New</option>
          <option value="Good">Good</option>
          <option value="Used">Used</option>
          <option value="Poor">Poor</option>
        </select>
        <textarea
          name="description"
          cols="35"
          rows="5"
          placeholder="Description"
          required
        ></textarea>
        <button id="createListingFormBtn">Create</button>
      </form>
    </main>
  </body>
</html>
