<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="collection.js" defer type="module"></script>
    <title>Collection Form</title>
  </head>
  <body>
    <div id="collection" class="collection">
      <button id="createNewCollectionBtn" class="addBtn">
        Create New Collection
      </button>
      <div id="collectionContainer" class="collectionContainer"></div>
      <div class="formContainer">
        <form id="collectionForm">
          <input type="text" name="user_id" value="1" style="display: none" />
          <input
            type="text"
            name="item_name"
            placeholder="Game Title"
            required
          />
          <input type="date" id="boughtDate" name="bought_date" />
          <label for="condition">Condition</label>
          <select name="condition" id="condition" required>
            <option value="" disabled selected>Select one...</option>
            <option value="new">New</option>
            <option value="good">Good</option>
            <option value="used">Used</option>
          </select>
          <input
            type="number"
            name="bought_price"
            required
            placeholder="Bought Price (Â£)"
          />
          <textarea
            name="description"
            cols="35"
            rows="5"
            placeholder="Description"
            required
          ></textarea>
          <button id="createBtn" class="createBtn">Creat Collection</button>
        </form>
      </div>
    </div>
  </body>
</html>
